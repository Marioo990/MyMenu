name: restaurant_menu
description: Restaurant menu web application
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.3+2

  # Firebase - Kompatybilne wersje
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  firebase_auth_web: ^6.1.0
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_messaging: ^16.0.3

  # State Management
  provider: ^6.1.0

  # UI
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  image_picker_web: ^4.0.0

  # Maps
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4

  # Icons
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

