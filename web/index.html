<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Restaurant Menu - Digital menu for your restaurant">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Restaurant Menu">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2C3E50">

  <title>Restaurant Menu</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      font-size: 80px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .error-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .error-icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    .error-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .error-message {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 24px;
      max-width: 400px;
    }

    .error-button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .error-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<!-- Loading Screen -->
<div id="loading" class="loading-container">
  <div class="loading-logo">üçΩÔ∏è</div>
  <div class="loading-text">Restaurant Menu</div>
  <div class="loading-spinner"></div>
</div>

<!-- Error Screen (hidden by default) -->
<div id="error" class="error-container">
  <div class="error-icon">‚ö†Ô∏è</div>
  <div class="error-title">Oops! Something went wrong</div>
  <div class="error-message">
    We're having trouble loading the menu. Please check your internet connection and try again.
  </div>
  <button class="error-button" onclick="location.reload()">Reload Page</button>
</div>

<script>
  // KRYTYCZNE: Flaga zapobiegajƒÖca podw√≥jnej inicjalizacji
  window.flutterLoaded = false;
  window.flutterInitializing = false;

  console.log('üöÄ [index.html] Script loaded');

  // Obs≈Çuga b≈Çƒôd√≥w ≈Çadowania
  window.addEventListener('error', function(e) {
    console.error('‚ùå [index.html] Loading error:', e);

    // Poka≈º ekran b≈Çƒôdu po timeout tylko je≈õli Flutter siƒô nie za≈Çadowa≈Ç
    setTimeout(function() {
      if (!window.flutterLoaded) {
        console.error('üí• [index.html] Flutter failed to load, showing error screen');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'flex';
      }
    }, 15000); // 15 sekund timeout
  });

  // PWA Install Prompt
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('üì± [index.html] PWA install prompt available');
    e.preventDefault();
    deferredPrompt = e;
    if (window.flutter) {
      window.flutter.postMessage('install-available');
    }
  });

  window.addEventListener('appinstalled', () => {
    console.log('‚úÖ [index.html] PWA was installed');
    deferredPrompt = null;
  });

  window.installPWA = function() {
    if (deferredPrompt) {
      console.log('üì± [index.html] Triggering PWA install prompt');
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('‚úÖ [index.html] User accepted the install prompt');
        } else {
          console.log('‚ùå [index.html] User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    }
  };
</script>

<!-- Firebase SDK - Kompatybilne wersje -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>

<!-- Flutter initialization script -->
<script src="flutter_bootstrap.js" async></script>

<script>
  // KRYTYCZNE: U≈ºyj nowego API inicjalizacji z zabezpieczeniem przed podw√≥jnym uruchomieniem
  window.addEventListener('load', function(ev) {
    console.log('üé¨ [index.html] Window load event fired');

    // Zapobiegaj podw√≥jnej inicjalizacji
    if (window.flutterInitializing || window.flutterLoaded) {
      console.warn('‚ö†Ô∏è [index.html] Flutter already initializing or loaded, skipping...');
      return;
    }

    window.flutterInitializing = true;
    console.log('üöÄ [index.html] Starting Flutter initialization...');

    try {
      _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          try {
            console.log('‚öôÔ∏è [index.html] Entrypoint loaded, initializing engine...');
            let appRunner = await engineInitializer.initializeEngine();

            console.log('‚ñ∂Ô∏è [index.html] Engine initialized, running app...');
            await appRunner.runApp();

            // Mark Flutter as loaded and hide loading screen
            window.flutterLoaded = true;
            window.flutterInitializing = false;

            console.log('‚úÖ [index.html] Flutter app started successfully!');

            // P≈Çynne ukrycie ekranu ≈Çadowania
            setTimeout(() => {
              const loadingElement = document.getElementById('loading');
              if (loadingElement) {
                loadingElement.style.transition = 'opacity 0.5s';
                loadingElement.style.opacity = '0';
                setTimeout(() => {
                  loadingElement.style.display = 'none';
                }, 500);
              }
            }, 500);
          } catch (engineError) {
            console.error('‚ùå [index.html] Error during engine initialization:', engineError);
            window.flutterInitializing = false;
            throw engineError;
          }
        }
      });
    } catch (loadError) {
      console.error('‚ùå [index.html] Error loading Flutter:', loadError);
      window.flutterInitializing = false;

      // Poka≈º ekran b≈Çƒôdu
      setTimeout(() => {
        if (!window.flutterLoaded) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'flex';
        }
      }, 1000);
    }
  });

  // Debug: Log any unhandled promise rejections
  window.addEventListener('unhandledrejection', function(event) {
    console.error('‚ùå [index.html] Unhandled promise rejection:', event.reason);
  });
</script>
</body>
</html>
