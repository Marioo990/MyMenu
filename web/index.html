    .loading-logo {

      border-radius: 50%;
      border-top: 3px solid white;

      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

      0% { transform: scale(1); opacity: 1; }

    }

    }

      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .error-button:hover {
      background-color: #2980b9;
    }
  </style>

<script>
  // Service Worker Registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('flutter-first-frame', function () {
      navigator.serviceWorker.register('flutter_service_worker.js')
        .then(function(registration) {
          console.log('Service Worker registered successfully:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    });
  }

  // Handle loading errors
  window.addEventListener('error', function(e) {
    console.error('Loading error:', e);
    // Show error screen after a timeout
    setTimeout(function() {
      if (!window.flutterLoaded) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'flex';
      }
    }, 10000); // 10 seconds timeout
  });

  // Flutter initialization
  window.addEventListener('load', function(ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp().then(function() {
            // Mark Flutter as loaded
            window.flutterLoaded = true;
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
          });
        });
      }
    });
  });
</script>

<!-- PWA Install Prompt -->
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the mini-infobar from appearing on mobile
    e.preventDefault();
    // Stash the event so it can be triggered later
    deferredPrompt = e;
    // Optionally, notify your Flutter app that install is available
    if (window.flutter) {
      window.flutter.postMessage('install-available');
    }
  });

  // Handle app installed
  window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
    deferredPrompt = null;
  });

  // Function to trigger install (can be called from Flutter)
  window.installPWA = function() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    }
  };
</script>
